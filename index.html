<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta name="viewport" content="width=device-width">
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="js/helper.js"></script>
        <script src="js/map.js"></script>
        <script src="js/read-csv.js"></script>
        <script>
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="content">            
            <div id="map">
            </div>
            
            <div id="options">
                <div id="button-container">
                    <div id="input-file" class="inline">
                        <input id="csv-input" type="file" onchange="handleFiles(this)" accept=".csv">
                    </div>
                </div>

                <div id="display-distance-information" class="inline">                
                    <div id="origin" class="inline">
                        <h1 class="inline">Origin</h1>
                        <p id="origin-text" class="inline"></p>
                    </div>
                    
                    <div id="destination" class="inline">
                        <h1 class="inline">Destination</h1>
                        <p id="destination-text" class="inline"></p>
                    </div>
                    
                    <div id="distance" class="inline">
                        <h1 class="inline">Distance</h1>
                        <p id="distance-text" class="inline"></p>
                    </div>               
                </div>
            </div>
        </div>
    </body>
</html>
