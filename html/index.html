<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="../js/map.js"></script>
        <script src="../js/read-csv.js"></script>
        <script>
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="content">            
            <div id="map">
            </div>
            
            <div id="options">
                <div id="button-container">
                    <div id="input-file" class="div-inline">
                        <input id="csv-input" type="file" onchange="handleFiles(this.files)" accept=".csv">
                    </div>
                </div>

                <div id="display-distance-information" class="div-inline">                
                    <div id="origin" class="div-inline">
                        <center><h1>Origin</h1></center>
                    </div>
                    
                    <div id="destination" class="div-inline">
                        <center><h1>Destination</h1></center>
                    </div>
                    
                    <div id="distance" class="div-inline">
                        <center><h1>Distance</h1></center>
                    </div>               
                </div>
            </div>
        </div>
    </body>
</html>
